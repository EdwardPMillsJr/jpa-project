<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/css/main.css" type="text/css">
	<title>Eddie's Reviews</title>
</head>
<body>

	<header>
		<h1>Reviews</h1>
	</header>
	
	<main>
	<div class="logo">
	<img th:src="@{images/Reviews.png}"/>
	</div>
		<ul>
            <li th:each="review: ${catagory.review}"><a th:href="|/review?id=${review.id}|" 
                th:text="${review.name}"></a></li>
		</ul>
	</main>

	<footer>
        <p><a href="/catagories">Go Back To Reviews</a></p>
		<small>The Opinions of One Man with Too Much Time 2020</small>
	</footer>

</body>
</html>
